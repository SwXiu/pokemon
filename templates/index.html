{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="icon" href="{% static 'img/Logo.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <title>Pok√©mon</title>
</head>

<body>
    
    <div class="container">    
        <img src="{% static 'img/header.png' %}" alt="" width="50%">
        <div class="col-md-4" id="pokemon-container">
            <input type="text" id="pokemon" class="form-control" placeholder="Buscar Pokemon" oninput="getSuggestions()">
            <div id="suggestions" class="suggestions" style="display: none;"></div>
        </div>
    
        <div id="pokemon-info">
            {% if pokemon %}
            <p id="pokemonId">#{{ pokemon.id }}</p>
            <h3 style="color: #d6c887; text-transform: capitalize;">{{ pokemon.name }}</h3>
            <img src="{{ pokemon.sprite }}" alt="{{ pokemon.name }}" width="80%">
            <p style="color: #d6c887; text-transform: capitalize;">{{ pokemon.types | join:", " }}</p>
            {% endif %}
        </div>
    </div>
</body>

<script src="{% static 'js/script.js' %}"></script>

</html>
